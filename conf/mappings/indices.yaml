  wet_spell_frequency:
    function: xclim.indices.wet_spell_frequency
    variables: [pr]
    args:
      freq: 'YS'
      window: 3
      thresh: '10.0 mm'
      op: 'sum'
  wet_spell_max_length:
    function: xclim.indices.wet_spell_max_length
    variables: [pr]
    args:
      freq: 'YS'
      window: 3
      thresh: '10.0 mm'
      op: 'sum'
  wet_spell_total_length:
    function: xclim.indices.wet_spell_total_length
    variables: [pr]
    args:
      freq: 'YS'
      window: 3
      thresh: '10.0 mm'
      op: 'sum'
  wetdays:
    function: xclim.indices.wetdays
    variables: [pr]
    args:
      freq: 'YS'
      thresh: '3.0 mm/day'
      op: '>='
  wetdays_prop:
    function: xclim.indices.wetdays_prop
    variables: [pr]
    args:
      freq: 'YS'
      thresh: '3.0 mm/day'
      op: '>='
  heat_wave_index:
    function: xclim.indices.heat_wave_index
    variables: [tasmax]
    args:
      freq: 'YS'
      thresh: '25 degC'
      window: 5
  heat_wave_frequency:
    function: xclim.indices.heat_wave_frequency
    variables: [tasmin, tasmax]
    args:
      freq: 'YS'
      window: 3
  heat_wave_max_length:
    function: xclim.indices.heat_wave_max_length
    variables: [tasmin, tasmax]
    args:
      freq: 'YS'
      window: 3
  heat_wave_total_length:
    function: xclim.indices.heat_wave_total_length
    variables: [tasmin, tasmax]
    args:
      freq: 'YS'
      window: 3
  heating_degree_days:
    function: xclim.indices.heating_degree_days
    variables: [tas]
    args:
      freq: 'YS'
      thresh: '17 degC'
  hot_spell_frequency:
    function: xclim.indices.hot_spell_frequency
    variables: [tasmax]
    args:
      freq: 'YS'
      window: 3
  hot_spell_max_length:
    function: xclim.indices.hot_spell_max_length
    variables: [tasmax]
    args:
      freq: 'YS'
      window: 3
  hot_spell_total_length:
    function: xclim.indices.hot_spell_total_length
    variables: [tasmax]
    args:
      freq: 'YS'
      window: 3
  hot_spell_max_magnitude:
    function: xclim.indices.hot_spell_max_magnitude
    variables: [tasmax]
    args:
      freq: 'YS'
      window: 3
  huglin_index:
    function: xclim.indices.huglin_index
    variables: [tas, tasmax]
    args:
      freq: 'YS'
  ice_days:
    function: xclim.indices.ice_days
    variables: [tasmax]
    args:
      freq: 'YS'
      thresh: '0 degC'
  isothermality:
    function: xclim.indices.isothermality
    variables: [tasmin, tasmax]
    args:
      freq: 'YS'
  keetch_byram_drought_index:
    function: xclim.indices.keetch_byram_drought_index
    variables: [pr, tasmax, pr_annual]
    args:
      freq: 'YS'
    link:
      annual:
        pr_annual:
          input: pr
          operation: resample
          kwargs:
            dim: time
            keep_attrs: true
          aggregation: sum
  maximum_consecutive_frost_days:
    function: xclim.indices.maximum_consecutive_frost_days
    variables: [tasmin]
    args:
      freq: 'YS'
      thresh: '0 degC'
  maximum_consecutive_frost_free_days:
    function: xclim.indices.maximum_consecutive_frost_free_days
    variables: [tasmin]
    args:
      freq: 'YS'
      thresh: '0 degC'
  maximum_consecutive_tx_days:
    function: xclim.indices.maximum_consecutive_tx_days
    variables: [tasmax]
    args:
      freq: 'YS'
      thresh: '25 degC'
  temperature_seasonality:
    function: xclim.indices.temperature_seasonality
    variables: [tas]
    args:
      freq: 'YS'
  tg10p:
    function: xclim.indices.tg10p
    variables: [tas, tas_per]
    args:
      freq: 'YS'
    link:
      tas_per:
        input: tas
        operation: quantile
        kwargs:
          q: 0.10
          dim: time
          keep_attrs: true
  tg90p:
    function: xclim.indices.tg90p
    variables: [tas,tas_per]
    args:
      freq: 'YS'
    link:
      tas_per:
        input: tas
        operation: quantile
        kwargs:
          q: 0.90
          dim: time
          keep_attrs: true 
  tg_days_above_10degC:
    function: xclim.indices.tg_days_above
    variables: [tas]
    args:
      freq: 'YS'
      thresh: '10 degC'
      op: '>='
  tg_days_below_10degC:
    function: xclim.indices.tg_days_below
    variables: [tas]
    args:
      freq: 'YS'
      thresh: '10 degC'
      op: '<='
  warmest_quarter:
    function: xclim.indices.tg_mean_warmcold_quarter
    variables: [tas]
    args:
      op: warmest
      freq: YS
  coldest_quarter:
    function: xclim.indices.tg_mean_warmcold_quarter
    variables: [tas]
    args:
      op: coldest
      freq: YS
  tn10p:
    function: xclim.indices.tn10p
    variables: [tasmin, tasmin_per]
    args:
      freq: YS
    link:
      tasmin_per:
        function_call: xclim.core.calendar.percentile_doy
        inputs: [tasmin]
        kwargs:
          per: 10
        postprocess:
          sel:
            percentiles: 10

