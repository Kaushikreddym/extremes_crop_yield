
indices:
  daily_pr_intensity:
    function: xclim.indices.daily_pr_intensity
    variables: [pr]
    args:
      thresh: "10 mm/day"
      freq: "YS"
      op: ">="
  Rx1day:
    function: xclim.indices.max_n_day_precipitation_amount
    variables: [pr]
    args:
      window: 1
      freq: "YS"
  Rx3day:
    function: xclim.indices.max_n_day_precipitation_amount
    variables: [pr]
    args:
      window: 3
      freq: "YS"
  dry_days:
    function: xclim.indices.dry_days
    variables: [pr]
    args:
      thresh: "0.2 mm/d"
      freq: "YS"
      op: "<"
  dry_spell_frequency:
    function: xclim.indices.dry_spell_frequency
    variables: [pr]
    args:
      thresh: "1.0 mm"
      window: 3
      freq: "YS"
      resample_before_rl: true
      op: "sum"
  dry_spell_max_length:
    function: xclim.indices.dry_spell_max_length
    variables: [pr]
    args:
      thresh: "1.0 mm"
      window: 3
      freq: "YS"
      resample_before_rl: true
      op: "sum"
  dry_spell_total_length:
    function: xclim.indices.dry_spell_total_length
    variables: [pr]
    args:
      thresh: "1.0 mm"
      window: 3
      freq: "YS"
      resample_before_rl: true
      op: "sum"
  r75p:
    function: xclim.indices.days_over_precip_thresh
    variables: [pr, p75]
    args:
      freq: 'YS'
    link:
      p75:
        input: pr
        operation: quantile
        kwargs:
          q: 0.75
          dim: time
          keep_attrs: true
  f75p:
    function: xclim.indices.fraction_over_precip_thresh
    variables: [pr, p75]
    args:
      freq: 'YS'
    link:
      p75:
        input: pr
        operation: quantile
        kwargs:
          q: 0.75
          dim: time
          keep_attrs: true
  max_cdd:
    function: xclim.indices.maximum_consecutive_dry_days
    variables: [pr]
    args:
      freq: 'YS'
      thresh: '1 mm/day'
  max_cwd:
    function: xclim.indices.maximum_consecutive_wet_days
    variables: [pr]
    args:
      freq: 'YS'
      thresh: '1 mm/day'
  prcptot:
    function: xclim.indices.prcptot
    variables: [pr]
    args:
      freq: 'YS'
      thresh: '0 mm/day'
  precip_seasonality:
    function: xclim.indices.precip_seasonality
    variables: [pr]
    args:
      freq: 'YS'
